<template>
    <lightning-card title='Insurance Claims' icon-name="utility:task">
        <div class="header-below-card-title slds-p-horizontal_medium slds-m-top_small">
         <h1 class="bold-header"><lightning-icon 
            icon-name="utility:warning" 
            alternative-text="Warning" 
            size="small" 
            class="slds-m-right_x-small">
            </lightning-icon>{header}</h1></div>
         <template if:true={claims}>
            <div class="slds-p-around_medium" style="max-height: 300px; overflow-y: auto;">
                
                    <div><table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                <tr>
                    <th>Number</th>   
                    <th>Patient</th>
                </tr>
                </thead>
                <tbody>
                <template for:each={claims} for:item="claim" for:index="index">
                <tr key={claim.Id} data-id={claim.Id}>
                <td>
                        <span class="clickable-link" data-id={claim.Id} onclick={handleChoose}>
                            {claim.Name}
                        </span>
                    </td>
                    <td>
                        <span class="clickable-link" data-id={claim.Patient__r.Id} onclick={handleViewPatient}>
                            {claim.Patient__r.Name}
                        </span>
                    </td>

                </tr>
                </template>
                </tbody>
            </table>
        </div>
    </div>
    <template if:true={error}>
        <p>Error loading Pending Insurance Claims: {errorMessage}</p>
    </template>
   </template>
 </lightning-card>
</template>
