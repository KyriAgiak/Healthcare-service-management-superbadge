<template>
    
        <lightning-card title="Create a New Insurance Claim For This Appointment" icon-name="utility:edit">
        <div class="slds-m-top_medium">
            <lightning-button label="Add" onclick={showModal}></lightning-button>
        </div>
        </lightning-card>
        <!-- Modal Window -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                <!-- Header -->
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Please fill the relevant information</h2>
                    </header>

                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form
                        class="modal-form"
                        object-api-name="Insurance_Claim__c"
                        mode="edit"
                        fields={fields}
                        onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="Claim_Status__c"></lightning-input-field>
                        <lightning-input-field field-name="Coverage__c"></lightning-input-field>
                        <lightning-input-field field-name="Discount__c"></lightning-input-field>    
                        <lightning-input-field field-name="Claim_Amount__c"></lightning-input-field>
                        <lightning-input-field field-name="Patient__c" value={patientId} variant="label-hidden"></lightning-input-field>
                     
                
                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral" label="Cancel" onclick={handleReset}></lightning-button>
                            <lightning-button variant="brand" label="Save" onclick={addNewItem}></lightning-button>
                        </footer>
                   </lightning-record-edit-form>
             </div>
            </div>
        </section>
        <!-- Backdrop -->
            <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
</template>
